<!-- 
ðŸ” HTML SEO NOTES (for developers)

âœ… BASIC SEO STRUCTURE
1. <title> - Each page should have a unique and keyword-rich title.
2. <meta name="description"> - Short summary of the page (~150-160 chars), helps with search snippet.
3. <meta name="keywords"> - Not used much by modern search engines, but still safe to include.
4. <meta name="robots" content="index, follow"> - Controls whether search engines index/follow links.

âœ… HEADING & CONTENT
5. Use one <h1> per page (main title), then <h2>, <h3> for sub-sections.
6. Keywords should be naturally used in headings and paragraphs.
7. Avoid keyword stuffing â€“ focus on relevance and readability.

âœ… IMAGES
8. Always use descriptive ALT text: <img src="..." alt="describe the image">
9. Use appropriate image size and format for faster loading.
10. Add "loading='lazy'" to images for performance optimization.

âœ… SEMANTIC HTML
11. Use semantic tags: <header>, <main>, <section>, <article>, <footer>, <nav>, etc.
12. Helps search engines understand the page structure better.

âœ… LINKS
13. Use meaningful anchor text: <a href="/about.html">About Us</a>
14. Use internal links to connect related pages.
15. Use external links to trustworthy sources with rel="noopener" or rel="nofollow" if needed.

âœ… MOBILE + PERFORMANCE
16. <meta name="viewport" content="width=device-width, initial-scale=1.0"> for responsiveness.
17. Ensure mobile-friendly design (check with Google Mobile-Friendly Test).
18. Minimize CSS and JS, compress images to reduce page load time.

âœ… ADVANCED
19. <link rel="canonical" href="https://example.com/page.html"> to avoid duplicate content.
20. Use schema.org structured data (JSON-LD) for enhanced search appearance (rich results).
21. Avoid hidden or duplicate content; maintain clean, readable HTML.

ðŸ‘€ Tip: Use Lighthouse or PageSpeed Insights to audit your SEO!

-->
