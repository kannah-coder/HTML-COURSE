 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
</head>
<body>
  <h1>Forms in HTML</h1>
  <form action="/submit.php">

    <!-- Name -->
    <div>
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Enter name" />
    </div>

    <!-- Phone -->
    <div>
      <label for="ph">Phone</label>
      <input id="ph" type="tel" placeholder="Enter phone number" />
    </div>

    <!-- Email -->
    <div>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Enter email" />
    </div>

    <!-- Password -->
    <div>
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter password" />
    </div>

    <!-- Number -->
    <div>
      <label for="age">Age</label>
      <input id="age" type="number" placeholder="Enter age" />
    </div>

    <!-- Date -->
    <div>
      <label for="dob">Date of Birth</label>
      <input id="dob" type="date" />
    </div>

    <!-- Time -->
    <div>
      <label for="appt-time">Preferred Time</label>
      <input id="appt-time" type="time" />
    </div>

    <!-- URL -->
    <div>
      <label for="website">Website</label>
      <input id="website" type="url" placeholder="https://example.com" />
    </div>

    <!-- File Upload -->
    <div>
      <label for="file">Upload Resume</label>
      <input id="file" type="file" />
    </div>

    <!-- Color Picker -->
    <div>
      <label for="color">Favorite Color</label>
      <input id="color" type="color" />
    </div>

    <!-- Range -->
    <div>
      <label for="volume">Volume</label>
      <input id="volume" type="range" min="0" max="100" />
    </div>

    <!-- Radio Buttons -->
    <div>
      <p>Gender:</p>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
    </div>

    <!-- Checkboxes -->
    <div>
      <p>Hobbies:</p>
      <input type="checkbox" id="hobby1" name="hobby" value="reading" />
      <label for="hobby1">Reading</label>

      <input type="checkbox" id="hobby2" name="hobby" value="sports" />
      <label for="hobby2">Sports</label>
    </div>

    <!-- Submit and Reset -->
    <div>
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </div>

  </form>
</body>
</html>
