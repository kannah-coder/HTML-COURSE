<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables html</title>
</head>
<body>
    <h1>tables in html</h1>
    <table>
        <!-- table head  -->
        <thead>
            <tr>
                <th>name</th>
                <th>role</th>
                <th>salary</th>
            </tr>     

        </thead>
        <!-- table body  -->
        <tbody>
            <tr>
                <td>Kannah</td>
                <td>software developer</td>
                <td>1million$</td>
            </tr>
              <tr>
                <td>pragnith</td>
                <td>AI engineer</td>
                <td>1million$</td>
            </tr>
            <tr>
                <td colspan="1"> </td>
                <td>thank you</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
